<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .bg { fill: #0b0c0f; }
        .fg { fill: #25d366; }
        .accent { fill: #1db954; }
      }
      @media (prefers-color-scheme: light) {
        .bg { fill: #ffffff; }
        .fg { fill: #16794d; }
        .accent { fill: #236e57; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="64" height="64" rx="12"/>
  
  <!-- Terminal prompt: $ -->
  <text class="fg" x="14" y="42" font-family="monospace" font-size="32" font-weight="bold">$</text>
  
  <!-- Cursor block -->
  <rect class="accent" x="38" y="20" width="14" height="24" rx="2"/>
</svg>
